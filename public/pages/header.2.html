<div class="w3-content" style="max-width:1100px;margin-top:20px;margin-bottom:0px">

  <div class="w3-panel">
    <a href="" ui-sref="home" style="text-decoration:none">
      <span class="w3-text-mlrngreen" style="font-size:1.4em;font-weight:300">{{vm.appContext.appTitle}}</span>
    </a>
    <div class="w3-right">
      <a href="" ng-if="!vm.appContext.user && vm.appContext.users.length" ui-sref="signin" class="w3-bar-item w3-padding-left">
        Sign-in</a>
      <a href="" ng-if="vm.appContext.user" ng-controller="signin.ctrl as vm" ng-click="vm.logout()" class="w3-bar-item w3-padding-left">
        Sign-out</a>
    </div>
  </div>

</div>

<div class="w3-mlrngreen">
<div class="w3-content" style="max-width:1100px;margin-top:0px;margin-bottom:0px">

  <div class="w3-bar w3-row">

    <div ng-if="false" class="w3-dropdown-hover w3-mlrngreen w3-hover-mlrngreen" ng-class="{'w3-mlrn-bar-item' : !$last}" ui-sref="{{ menu.list[menu.activeIndex].mode==='board' ? 'board.list({main_menu: menu.name,sub_menu:menu.list[menu.activeIndex].name})'
        : 'board.page({main_menu: menu.name,sub_menu:menu.list[menu.activeIndex].name})' }}" ng-repeat="menu in vm.appContext.menuArray">
      <button class="w3-button w3-mlrngreen w3-hover-mlrngreen"> {{menu.title}} </button>
      <div ng-if="menu.list.length > 0" style="background:transparent; padding-top:10px" class="w3-dropdown-content w3-bar-block w3-card-0">
        <a ng-repeat="item in menu.list" href="" ng-click="$event.stopPropagation()" ui-sref="{{ item.mode==='board' ? 'board.list({main_menu: menu.name,sub_menu:item.name})' : 'board.page({main_menu: menu.name,sub_menu:item.name})'
            }}" class="w3-bar-item w3-button w3-border-bottom w3-border-gray w3-mlrngreen w3-hover-mlrngreen">{{item.title}}</a>
      </div>
    </div>
    <div class="w3-dropdown-click w3-mlrngreen w3-hover-mlrngreen w3-hide-small" ng-class="{'w3-mlrn-bar-item' : !$last}" ng-repeat="menu in vm.appContext.menuArray">
      <button class="w3-button w3-mlrngreen w3-hover-mlrngreen" ng-click=" ( vm.activeMenu!=menu.list[menu.activeIndex].name ? vm.activeMenu=menu.list[menu.activeIndex].name : vm.activeMenu='') ; $event.stopPropagation()">
        {{menu.title}} </button>
      <div ng-if="menu.list.length > 0" style="background:transparent; padding-top:10px" ng-class="{'w3-show': vm.activeMenu===menu.list[menu.activeIndex].name}"
        class="w3-dropdown-content w3-bar-block w3-card-0">
        <a ng-repeat="item in menu.list" href="" ng-click="vm.activeMenu=''; $event.stopPropagation()" ui-sref="{{ item.mode==='board' ? 'board.list({main_menu: menu.name,sub_menu:item.name})' : 'board.page({main_menu: menu.name,sub_menu:item.name})'
            }}" class="w3-bar-item w3-button w3-border-bottom w3-border-gray w3-mlrngreen w3-hover-mlrngreen">{{item.title}}</a>
      </div>
    </div>
    <a href="" ui-sref="home" class="w3-bar-item">
      <i class="fas fa-home"></i>
    </a>
