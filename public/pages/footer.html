<style>
    .dropbtn {
        /* background-color: #f1f1f1; */
        /* color: white; */
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
    }

    .dropup {
        position: relative;
        display: inline-block;
    }

    .dropup-content {
        display: none;
        position: absolute;
        /* background-color: #f1f1f1; */
        min-width: 160px;
        bottom: 40px;
        z-index: 1;
        border: 1px solid #ccc;
        background: #fff;
    }

    .dropup-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
    }

    /* .dropup-content a:hover {
        background-color: #ddd
    } */

    .dropup:hover .dropup-content {
        display: block;
    }

    .dropup:hover .dropbtn {
        background-color: #ccc;
    }
</style>

<div ng-if="false" class="w3-pink">---</div>

<div class="w3-content"  style="max-width:990px;margin-top:5px;margin-bottom:0px">
    <div class="w3-container">
        <div class="w3-margin-top w3-padding-16 w3-border-top ">
            <div class="w3-left" style="font-size:0.9em">
                <div class="roboto">
                    <a href="" ui-sref="home">
                        <span class="w3-text-mlrngreen" style="font-size:1.3em">{{vm.appContext.appTitle}}</span>
                    </a>
                </div>
                <span ng-if="vm.appContext.email">E-mail :</span> {{vm.appContext.email}}
                <br> {{vm.appContext.address1}}
                <br> {{vm.appContext.address2}}
            </div>
            <div class="w3-right">
                <div class="dropup">
                    <div style="width:200px; cursor:pointer" class="w3-white w3-border dropdown-toggle" data-toggle="dropdown">
                        <div class="w3-right w3-border-left w3-center w3-padding">
                            <i class="fas fa-caret-down"></i>
                        </div>
                        <div class="w3-padding">
                            Related Links
                        </div>
                    </div>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel" style="width:100%">
                        <li ng-repeat="item in vm.appContext.relatedLinks">
                            <a ng-href="{{item.url}}" target="_blank">{{item.title}}</a>
                        </li>
                    </ul>
                </div>
                <div ng-if="false" class="dropup">
                    <button class="dropbtn" style="width:250px;">Related Links<i style="float:right" class="fas fa-angle-up"></i></button>
                    <div class="dropup-content w3-hover-mlrngreen" style="width:100%">
                        <a href="http://ojeri.korea.ac.kr/" target="_blank"> <strong>OJERI</strong><br> OJeong Eco-Resilience Institute</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
